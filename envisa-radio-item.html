<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-behaviors/iron-control-state.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">

<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../paper-item/paper-item.html">

<dom-module id="envisa-radio-item">
    <link rel="import" type="css" href="css/envisa-radio-item.css">

    <template>
        <paper-item>
            <paper-radio-button checked="{{selected}}"><content></content></paper-radio-button>
        </paper-item>
    </template>

    <style is="custom-style">

        paper-item:focus{
            outline: 0;
        }

        :host.iron-selected > paper-item{
            font-weight: 500;
        }

    </style>

    <script>
        Polymer({
            is: 'envisa-radio-item',
            listeners: {
            },
            behaviors: [
                Polymer.IronControlState,
                Polymer.IronButtonState
            ],
            properties: {
                selected: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            }
        });
    </script>

</dom-module>
